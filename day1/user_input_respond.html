    <script>
        const sqrButton = document.getElementById("sqr"); 

        sqrButton.addEventListener('click',function () {
            var x = document.querySelector("#num").value;
            alert("event is called");
            if (x == '')
            {
              document.getElementById("error").innerHTML = "Please enter a number";
            }
            else {
                sqr();
            }

        });
        sqrButton.addEventListener('mouseover',function () {
            console.log("hover even is called");

        });
        

     //console.log(90);
     function sqr (){
        // console.log("Square");
        // var x = document.getElementById("num").value;
         var x = document.querySelector("#num").value;
         z = x*x ;
         document.querySelector("#result").innerHTML = z;
        //console.log(z);

     }
